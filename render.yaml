services:
  - name: telegram-food-bot
    type: web
    plan: free # یا پلن مورد نظر شما
    region: predeploy # منطقه را بر اساس نیاز خود تنظیم کنید
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    # نکته مهم: Render به طور پیش فرض برای وب‌هوک‌ها آماده می‌شود.
    # برای اجرای پولینگ در Render، باید سرویس را روی حالت Worker یا با تغییر در کد اصلی مدیریت کرد. 
    # با توجه به اینکه شما از Polling استفاده کردید، این تنظیم روی Web Service باقی می‌ماند اما 
    # در صورت عدم دریافت ترافیک، ممکن است سرویس وارد حالت Sleep شود.
    # برای اجرای بهتر Polling، بهتر است از 'worker' یا تغییر کد به Webhook استفاده شود.
    # فعلاً با فرض اجرای Polling در یک وب سرویس (که ممکن است نیاز به تنظیمات اضافی در محیط داشته باشد) ادامه می‌دهیم.
